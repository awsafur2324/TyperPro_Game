<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typer Pro Game</title>
    <!-- fab icon -->
    <link rel="icon" type="image/x-icon" href="images/play.png" />
    <!-- font awsome -->
    <script
      src="https://kit.fontawesome.com/28c020b767.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind and daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- my style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="min-h-screen bg-[#1E1E1E] overflow-hidden">
    <img class="w-[40%] min-h-screen center" src="images/background.png" />
    <section class="center min-w-[90%] text-center">
      <h1
        class="text-2xl md:text-9xl font-anton font-extrabold text-white w-full"
      >
        TYPER PRO GAME
      </h1>
      <p class="text-white text-lg font-poppins font-medium mt-5">
        Unleash Your Keyboard Kung Fu : Press “Enter” to Play
      </p>
      <button
        id="play"
        onclick="window.location='playgame.html'"
        class="btn text-lg font-bold shadow-lg btn-xs mt-5 sm:btn-sm md:btn-md lg:btn-lg"
      >
        <i class="fa-solid fa-gamepad"></i> Play Now
      </button>
    </section>

    <script src="js/game.js"></script>
  </body>
</html>
