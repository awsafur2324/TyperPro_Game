<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typer Pro Game</title>
    <!-- fab icon -->
    <link rel="icon" type="image/x-icon" href="images/play.png" />
    <!-- font awsome -->
    <script
      src="https://kit.fontawesome.com/28c020b767.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind and daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- my style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="min-h-screen bg-[#1E1E1E] overflow-hidden" onload="score()">
    <img class="w-[40%] min-h-screen center" src="images/background.png" />
    <section class="center min-w-[90%]">
      <div
        class="p-8 mx-auto font-poppins text-center max-w-[250px] md:max-w-[350px] rounded-2xl border-4 border-[#ffffff48] bg-gradient-to-r from-[#ffffffa0] from-56% to-[#1e7c9457] shadow-lg text-white"
      >
        <h2 class="text-2xl md:text-6xl font-bold">
          Score <span class="font-semibold">:</span>
          <span class="font-medium" id="scoreOutput">1</span>
        </h2>
        <button
          onclick="window.location='playgame.html'"
          class="btn text-sm md:text-lg font-bold shadow-lg btn-xs mt-5 sm:btn-sm md:btn-md lg:btn-lg"
        >
          <i class="fa-solid fa-gamepad"></i> Play Again
        </button>
        <p class="mt-3 text-xs md:text-lg">Practice will make you Pro</p>
      </div>
    </section>

    <script src="js/game.js"></script>
  </body>
</html>
